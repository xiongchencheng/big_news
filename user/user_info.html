<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <!-- 引入第三方layui的css样式 -->
    <link rel="stylesheet" href="/bigNews/assets/lib/layui/css/layui.css">
    <!-- 引入自己写的css样式 -->
    <link rel="stylesheet" href="/bigNews/assets/css/user/user_info.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <!-- 标题部分 -->
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <input type="hidden" name="id">
                <!-- 登陆名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登陆名称</label>
                    <div class="layui-input-block">
                        <input id="ipt" type="text" name="username" required lay-verify="required" placeholder="请输入登陆名称"
                            autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <!-- 用户名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block">
                        <input id="ipt" type="text" name="nickname" required lay-verify="required|nickname"
                            placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 邮箱部分 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input id="ipt" type="text" name="email" required lay-verify="required|email"
                            placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交和重置部分 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button id="resetBtn" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/bigNews/assets/lib/layui/layui.all.js"></script>
    <!-- 导入Jquery -->
    <script src="/bigNews/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI的js文件 -->
    <script src="/bigNews/assets/js/baseAPI.js"></script>
    <!-- 导入user_info.js -->
    <script src="/bigNews/assets/js/user/user_info.js"></script>
</body>

</html>
